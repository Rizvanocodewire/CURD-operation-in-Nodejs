<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logout</title>
  </head>
  <body>
    <form action="/logout" method="post">
      <div class="logout">
        <div class="log">
          <div class="email">
            <label>email</label>
            <input type="email" name="email" value="<%= item.email %>" />
          </div>

          <div class="password">
            <label>password</label>
            <input
              type="password"
              name="pasword"
              value="<%= item.password %>"
            />
          </div>
          <div class="button">
            <button type="submit">logout</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
