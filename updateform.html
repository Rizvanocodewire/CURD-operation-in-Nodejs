    <title>update profile</title>

  <body>
    <form action="/profileupdate" method="post">
      <div clas="container">

          <div class="updatedrecord">
            <div class="username">
              <label>username</label>

            </div>
            <div class="username">
              <label>email</label>
              <input
                type="text"
                name="email"
               
                readonly
              />
            </div>
            <div class="password">
              <label>password</label>
              <input
                type="password"
                name="password"
                
                readonly
              />
            </div>
            <button type="submit">save</button>
        </div>
      </div>
    </form>
  </body>
